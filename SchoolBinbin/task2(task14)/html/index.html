    // 第二次练习
    var str = "";
    var aqiList = document.getElementById("aqi-list");
    var ranking = ["一", "二", "三", "四", "五", "六"];
    // 这里的filter参考javascript高级程序设计第三版的97页，用了过滤的方法，将符合要求的数据筛选出来
    // 这里的sort参考javascript高级程序设计第三版的113页，用了排序的方法，显然返回是a-b是升序，而b-a是降序
    var outputData = aqiData.filter(function(item){ 
        return item[1] > 60;
    }).sort(function(a, b) {
        return b[1] - a[1];
    });
    outputData.forEach(function(value, index) {
        str += "<li>第" + ranking[index] + "名：" + value[0] + "," + value[1] + "</li>";
    });
    aqiList.innerHTML = str;
})();
